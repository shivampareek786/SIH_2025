<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Booking - Jharkhand Yatra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Jharkhand Yatra</a>
        </nav>
    </header>

    <main class="container" style="padding: 50px 20px;">
        <h1 class="section-title">Complete Your Booking</h1>
        <div class="booking-container">
            <!-- Left Side: Form -->
            <div class="booking-form">
                <h3>Enter Traveler Details</h3>
                <form id="user-details-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="travelers">Number of Travelers</label>
                        <input type="number" id="travelers" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%; padding: 15px;">Confirm Booking</button>
                </form>
            </div>
            <!-- Right Side: Summary -->
            <div class="trip-summary">
                <h3>Trip Summary</h3>
                <h4 id="trip-title">Loading Trip Details...</h4>
                <p>A personalized journey into the heart of Jharkhand.</p>
                <hr style="margin: 20px 0;">
                <div class="price-details">
                    <span>Total Price:</span>
                    <strong id="trip-price">₹0</strong>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tripTitleEl = document.getElementById('trip-title');
            const tripPriceEl = document.getElementById('trip-price');
            const travelersInput = document.getElementById('travelers');
            const bookingForm = document.getElementById('user-details-form');

            const params = new URLSearchParams(window.location.search);
            const interest = params.get('interest');
            const duration = parseInt(params.get('duration'));

            // Simple data for titles and pricing
            const tripData = {
                nature: { title: `${duration}-Day Nature Tour`, pricePerDay: 2500 },
                spiritual: { title: `${duration}-Day Spiritual Journey`, pricePerDay: 2000 },
                adventure: { title: `${duration}-Day Adventure Trek`, pricePerDay: 3000 }
            };

            const currentTrip = tripData[interest] || { title: 'Custom Trip', pricePerDay: 2200 };
            
            tripTitleEl.textContent = currentTrip.title;

            function updatePrice() {
                const numTravelers = parseInt(travelersInput.value);
                const totalPrice = duration * currentTrip.pricePerDay * numTravelers;
                tripPriceEl.textContent = `₹${totalPrice.toLocaleString('en-IN')}`;
            }

            travelersInput.addEventListener('input', updatePrice);
            bookingForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Redirect to a confirmation page
                window.location.href = 'confirmation.html';
            });

            // Initial price calculation
            updatePrice();
        });
    </script>
</body>
</html>
